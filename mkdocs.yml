site_name: Project CS
theme:
  name: material
  features:
    - navigation.instant
    # the tabs option will make it have indiviual  pages at top rather than in Nav
    - navigation.tabs
plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.highlight:
      linenums: true

pages:
  - Home: "index.md"
  - Python:
      - "Chapter 1": "Python/Chapter1.md"
      - "Chapter 1": "Python/Chapter2.md"
  - Machine Learning:
      - "Chapter 1": "Python/Chapter1.md"
      - "Chapter 1": "Python/Chapter2.md"
  - Data Structure and Algorithms:
      - "Chapter 1": "Python/Chapter1.md"
      - "Chapter 1": "Python/Chapter2.md"
  - Java:
      - "Chapter 1": "Python/Chapter1.md"
      - "Chapter 1": "Python/Chapter2.md"
  - Ruby:
      - "Hello, World!": "Ruby/introduction.md"
      - "Variables": "Ruby/variables.md"
  - About:
      - "License": "about/license.md"
      # - "Release Notes": "about/release-notes.md"

# Github
repo_url: https://github.com/sachsom95/project_cs_v2
repo_name: sachsom95/project cs v2

# SOCIAL and # Disque

